<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Entry of Nutritional Information</title>
</head>
<body>
    <h1>Enter Food Details Manually</h1>
    <form method="POST" action="{{ url_for('manual_entry') }}">
        <label for="food_name">Food Name:</label>
        <input type="text" id="food_name" name="food_name" required>
        
        <label for="quantity">Quantity in Grams:</label>
        <input type="number" id="quantity" name="quantity" step="0.1" required>
        
        <input type="submit" value="Get Nutrition">
    </form>
</body>
</html>
